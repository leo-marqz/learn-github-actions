name: Hello World

on:
  push:
    branches:
      - main
      - test
      - dev

jobs: 
  greet:
    if: ${{ github.ref_name == 'main' || github.ref_name == 'test' || github.ref_name == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Muestra mensaje 'Hello World'
        run: echo "Hello World From GitHub with GitHub Actions"
